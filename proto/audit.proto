syntax = "proto3";

package beckn.audit.v1;

option go_package = "automationrecorder/proto;proto";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

// AuditService receives serialized audit events.
//
// The request payload is raw JSON bytes produced by the network-observability plugin.
//
// The JSON object shape is fixed:
// {
//   "requestBody": { ... },
//   "responseBody": { ... },
//   "additionalData": { ... }
// }
service AuditService {
  rpc LogEvent(google.protobuf.BytesValue) returns (google.protobuf.Empty);
}
